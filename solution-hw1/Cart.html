<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Page Title</title>
    <link rel="stylesheet" href = "css/hw1.css">
  </head>

  <body>
    <main>
      <header>
        <a href="./Gallery.html">
          <img id = "logo" alt = "logo" src = "../assets/logo/logo-01.svg">
        </a>
        <hr id = "nav-divider">
      </header>

      <nav>
        <div class = "nav-container">
          <a href = "./Gallery.html" class = "nav">
            PRODUCTS
          </a>
        </div>
        <br>
        <div class = "nav-container">
          <a href = "./Cart.html" class = "nav">
            CART
          </a>
        </div>
      </nav>

      <article>
        <h1>Shopping Cart</h1>
        <div class ="cart-item">
          <div class = "item-image">
              <img alt="original-cinnamon-roll" src = "../assets/products/original-cinnamon-roll.jpg">
          </div>
  
          <div class = "remove-button">
              <p>Remove</p>
          </div>
  
          <div class = "item-detail">
              <p class = "item-name">Original Cinnamon Roll</p>
              <p class = "glazing">Glazing: Keep Original</p>
              <p class = "size">Pack Size: 1</p>
              <p class = "item-price">$ 2.49</p>
          </div>
  
          <div class = "item-image">
              <img alt="double-chocolate-cinnamon-roll" src = "../assets/products/double-chocolate-cinnamon-roll.jpg">
          </div>
  
          <div class = "remove-button">
              <p>Remove</p>
          </div>
  
          <div class = "item-detail">
              <p class = "item-name">Double Chocolate Cinnamon Roll</p>
              <p class = "glazing">Glazing: Sugar Milk</p>
              <p class = "size">Pack Size: 6</p>
              <p class = "item-price">$ 27.45</p>
          </div>
        </div>
  
          <hr id = "checkout-divider">
  
          <div class = "total-price">
              <p>Total: $ 29.94</p>
          </div>
          <div class = "button">
              <p>Checkout</p>
          </div>
      </article>
    </main>
  </body>
</html>
